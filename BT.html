<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let bmi
   let weight=parseFloat(prompt("cân nặng"))
   let  height=parseFloat(prompt("chiều cao"))
    bmi=weight/height
    if (bmi < 18.5){
        document.write("Underweight");}
    else if (bmi < 25.0 && bmi >=18.5){
        document.write("Normal");}
    else if (bmi < 30.0 && bmi >=25){
        document.write("Overweight");}
    else if(bmi>=30){
        document.write("Obese");}


</script>
</body>
</html>
